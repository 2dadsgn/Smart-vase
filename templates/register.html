{% extends 'base.html' %}
{% block body %}
	  <div class="container-fluid transition-main" id="container">
		  <div class="row" >
			   <form action="{{ url_for('register_insert') }}" id="register" class="row " method="post" name="registration">
				   <img class="img-responsive" src="{{ url_for('static', filename = 'logo.png') }}" width="50" height="50" alt="" style="margin: auto;margin-top: 2em;">
				   <h2 class="col-12">Account creation</h2>
				   <h3 class="col-12">Chose a username</h3>
				   <input  id="username" class="input-text col-12" type="text" name="username" value="">
                   <p style="margin-bottom: 3vh" class="error">{{ error_username }}</p>

                   <h3 class="col-12">Insert your email</h3>
				   <input style="margin-bottom: 4vh"  id="password" class="input-text col-md-12" type="email" name="email" value="">
                   <p style="margin-bottom: 2vh"  class="error">{{ error_email }}</p>

				   <h3 class="col-12">Insert a password</h3>
				   <input style="margin-bottom: 4vh" id="password" class="input-text col-md-12" type="password" name="password" value="">

				   <h3 class="col-12">Repeat the password</h3>
				   <input style="margin-bottom: 4vh" class="input-text col-md-12" type="password" name="password_repeat" value="">
                   <p class="error">{{ error_pass }}</p>

                   <h3 class="col-12">Insert sensor's unique code</h3>
				   <input style="margin-bottom: 4vh" class="input-text col-md-12" type="text" name="code" value="#123abc">

                   <h3 class="col-12">Insert plant's name</h3>
				   <input  class="input-text col-md-12" type="text" name="plantsname" value=Gerarda>


				   <input id="intasto" class="col-md-12" type="submit" value="Create"><br>
			  </form>
		  </div>

	  </div>

{% endblock  %}
