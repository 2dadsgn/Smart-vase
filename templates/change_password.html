{%  extends 'base.html' %}

{% block body %}

      <div  class="container-fluid transition-main" id="container" >
		  <div class="row" >
			   <form action="{{ url_for('change_password') }}" id="login" class="row" method="POST">
				   <img class="img-responsive" src="{{ url_for('static', filename = 'logo.png') }}" width="50" height="50" alt="" style="margin: auto;margin-top: 2em;">
				   <h2 class="col-12">Smart vase Project</h2>

				   <h3 class="col-12" style="margin-top: 3vh">Username</h3>
				   <input class="input-text col-12" type="text" name="username" value="">

                   <h3 class="col-12">New password</h3>
				   <input class="input-text col-md-12" type="password" name="newpassword" value="">

                   <h3 class="col-12">Repeat new password</h3>
				   <input class="input-text col-md-12" type="password" name="newpasswordrepeat" value="">

                   <h3 class="col-12">Confirmation code</h3>
                   <input class="input-text col-md-12" type="text" name="token" value="">
                   <p style="color: red;">{{ error }}</p>


				   <input id="intasto" class="col-md-12" type="submit" value="Modify"><br>

			  </form>
		  </div>

	  </div>
{% endblock %}
