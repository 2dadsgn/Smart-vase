{%  extends 'base.html' %}

{% block body %}

      <div  class="container-fluid transition-main" id="container" >
		  <div class="row" >
			   <form action="{{ url_for('index_login') }}" id="login" class="row" method="POST">
				   <img class="img-responsive" src="{{ url_for('static', filename = 'logo.png') }}" width="50" height="50" alt="" style="margin: auto;margin-top: 2em;">
				   <h2 class="col-12">Smart vase Project</h2>
				   <h3 class="col-12" style="margin-top: 3vh">Username</h3>
				   <input class="input-text col-12" type="text" name="username" value="">
                   <p style="color: red;">{{ error_name }}</p>
                   <h3 class="col-12">Password</h3>
				   <input class="input-text col-md-12" type="password" name="password" value="">
                   <p style="color: red;">{{ error }}</p>
				   <input id="intasto" class="col-md-12" type="submit" value="Login"><br>
				   <a class="col-12" href="{{ url_for('register') }}" style="margin-top: 0.2 em;">
					   <p class="a-text" style="color:turquoise; opacity: 100;">Create new account</p>
				   </a>
				   <a class="col-12" href="404.html">
					   <p class="a-text">Forgot password?</p>
				   </a>
			  </form>
		  </div>

	  </div>
{% endblock %}
